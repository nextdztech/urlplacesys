                    networkError: "ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ. ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ",
                    cameraError: "ŸÑÿß ŸäŸÖŸÉŸÜ ÿßŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß",
                    noQRFound: "ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ QR Code ÿµÿ≠Ÿäÿ≠"
                }
            },
            en: {

                scanBtnScanning: "üîç Scanning...",
                scannerTitle: "Scan QR Code",
                closeScannerBtn: "Close",
                successMsg: "Card activated successfully!",
                successUpdate: "Card updated successfully!",
                attemptsText: "Remaining attempts:",
                qrScanned: "QR Code scanned successfully!",
                errors: {

                    invalidUrl: "Please enter a valid URL",
                    maxAttempts: "Maximum attempts exceeded. Try again in 8 hours",
                    networkError: "Connection error. Please try again",
                    cameraError: "Cannot access camera",
                    noQRFound: "No valid QR Code found"
                }
            },
            fr: {
                title: "Activation de la carte QR",
                subtitle: "Scannez votre carte QR et entrez le lien de destination",
                qrLabel: "Code de la carte",
                qrPlaceholder: "Appuyez sur le bouton de scan pour lire le QR Code",
                urlLabel: "URL de destination",
                urlPlaceholder: "https://example.com",
                btnText: "Activer la carte",
                btnLoading: "Activation en cours...",
                scanBtnText: "üì∑ Scanner QR Code",
                scanBtnScanning: "üîç Scan en cours...",
                scannerTitle: "Scanner QR Code",
                closeScannerBtn: "Fermer",
                successMsg: "Carte activ√©e avec succ√®s!",
                successUpdate: "Carte mise √† jour avec succ√®s!",
                attemptsText: "Tentatives restantes:",
                qrScanned: "QR Code scann√© avec succ√®s!",
                errors: {
                    invalidCode: "Code de carte invalide (3-25 caract√®res, lettres et chiffres uniquement)",
                    invalidUrl: "Veuillez entrer une URL valide",
                    maxAttempts: "Nombre maximum de tentatives d√©pass√©. R√©essayez dans 8 heures",
                    networkError: "Erreur de connexion. Veuillez r√©essayer",
                    cameraError: "Impossible d'acc√©der √† la cam√©ra",
                    noQRFound: "Aucun QR Code valide trouv√©"
                }
            }
        };

        let currentLang = 'fr'; // ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑÿßŸÅÿ™ÿ±ÿßÿ∂Ÿäÿ© ŸÅÿ±ŸÜÿ≥Ÿäÿ©
        let attempts = 10;
        let qrScanner = null;
        let videoStream = null;

        // ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÑÿ∫ÿ© ÿ™ŸÑŸÇÿßÿ¶ŸäÿßŸã ÿ≠ÿ≥ÿ® ÿßŸÑÿ¨Ÿáÿßÿ≤
        function detectLanguage() {
            const browserLang = navigator.language.toLowerCase();
            if (browserLang.startsWith('ar')) {
                currentLang = 'ar';
                document.documentElement.setAttribute('dir', 'rtl');
            } else if (browserLang.startsWith('en')) {
                currentLang = 'en';
                document.documentElement.setAttribute('dir', 'ltr');
            } else {
                currentLang = 'fr';
                document.documentElement.setAttribute('dir', 'ltr');
            }
            updateLanguage();
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÜÿµŸàÿµ ÿ≠ÿ≥ÿ® ÿßŸÑŸÑÿ∫ÿ©
        function updateLanguage() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('qrLabel').textContent = t.qrLabel;
            document.getElementById('qrCode').placeholder = t.qrPlaceholder;
            document.getElementById('urlLabel').textContent = t.urlLabel;
            document.getElementById('destinationUrl').placeholder = t.urlPlaceholder;
            document.getElementById('btnText').textContent = t.btnText;
            document.getElementById('scanBtnText').textContent = t.scanBtnText;
            document.getElementById('scannerTitle').textContent = t.scannerTitle;
            document.getElementById('closeScannerBtn').textContent = t.closeScannerBtn;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="setLanguage('${currentLang}')"]`).classList.add('active');
            
            updateAttemptsDisplay();
        }

        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©
        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', lang);
            updateLanguage();
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™
        function updateAttemptsDisplay() {
            const t = translations[currentLang];
            const attemptsInfo = document.getElementById('attemptsInfo');
            const attemptsText = document.getElementById('attemptsText');
            
            if (attempts < 10) {
                attemptsInfo.style.display = 'block';
                attemptsText.textContent = `${t.attemptsText} ${attempts}/10`;
            } else {
                attemptsInfo.style.display = 'none';
            }
        }

        // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑŸÉŸàÿØ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
        function getCodeFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('code') || '';
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑŸÉŸàÿØ
        function validateCode(code) {
            const codeRegex = /^[a-zA-Z0-9]{3,25}$/;
            return codeRegex.test(code);
        }

        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ±ÿßÿ®ÿ∑
        function validateUrl(url) {
            try {
                new URL(url);
                return url.startsWith('http://') || url.startsWith('https://');
            } catch {
                return false;
            }
        }

        // ÿπÿ±ÿ∂ ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ
        function showMessage(message, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 5000);
            }
        }

        // ÿ®ÿØÿ° ŸÖÿ≥ÿ≠ QR
        async function startQRScan() {
            const t = translations[currentLang];
            const scanBtn = document.getElementById('scanBtn');
            const scanBtnText = document.getElementById('scanBtnText');
            const qrScannerDiv = document.getElementById('qrScanner');
            const video = document.getElementById('scannerVideo');

            try {
                // ÿ∑ŸÑÿ® ÿ•ÿ∞ŸÜ ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß ÿßŸÑÿÆŸÑŸÅŸäÿ© ŸÑŸÑŸáŸàÿßÿ™ŸÅ
                });
                
                video.srcObject = videoStream;
                qrScannerDiv.style.display = 'flex';
                
                scanBtn.disabled = true;
                scanBtnText.textContent = t.scanBtnScanning;

                // ÿ•ŸÜÿ¥ÿßÿ° ŸÖÿßÿ≥ÿ≠ QR
                qrScanner = new QrScanner(video, (result) => {
                    // ÿßÿ≥ÿ™ÿÆÿ±ÿßÿ¨ ÿßŸÑŸÉŸàÿØ ŸÖŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑
                    let code = result.data;
                    
                    // ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿ±ÿßÿ®ÿ∑ ŸÉÿßŸÖŸÑÿå ÿßÿ≥ÿ™ÿÆÿ±ÿ¨ ÿßŸÑŸÉŸàÿØ ŸÖŸÜŸá
                    if (code.includes('/')) {
                        code = code.split('/').pop();
                    }
                    
                    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑŸÉŸàÿØ
                    if (validateCode(code)) {
                        document.getElementById('qrCode').value = code;
                        stopQRScan();
                        showMessage(t.qrScanned, 'success');
                    } else {
                        showMessage(t.errors.noQRFound, 'error');
                    }
                }, {
                    highlightScanRegion: true,
                    highlightCodeOutline: true,
                });

                qrScanner.start();

            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÉÿßŸÖŸäÿ±ÿß:', error);
                showMessage(t.errors.cameraError, 'error');
                scanBtn.disabled = false;
                scanBtnText.textContent = t.scanBtnText;
            }
        }

        // ÿ•ŸäŸÇÿßŸÅ ŸÖÿ≥ÿ≠ QR
        function stopQRScan() {
            const t = translations[currentLang];
            const scanBtn = document.getElementById('scanBtn');
            const scanBtnText = document.getElementById('scanBtnText');
            const qrScannerDiv = document.getElementById('qrScanner');

            if (qrScanner) {
                qrScanner.stop();
                qrScanner.destroy();
                qrScanner = null;
            }

            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }

            qrScannerDiv.style.display = 'none';
            scanBtn.disabled = false;
            scanBtnText.textContent = t.scanBtnText;
        }

        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
        async function handleSubmit(event) {
            event.preventDefault();
            
            const t = translations[currentLang];
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const qrCode = document.getElementById('qrCode').value.trim();
            const destinationUrl = document.getElementById('destinationUrl').value.trim();

            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖÿ≠ŸÑŸäÿßŸã
            if (!validateCode(qrCode)) {
                showMessage(t.errors.invalidCode, 'error');
                return;
            }

            if (!validateUrl(destinationUrl)) {
                showMessage(t.errors.invalidUrl, 'error');
                return;
            }

            // ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ≤ÿ± Ÿàÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            submitBtn.disabled = true;
            btnText.innerHTML = `${t.btnLoading} <span class="loading"></span>`;

            try {
                // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ API
                const response = await fetch('/.netlify/functions/links', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        shortCode: qrCode,
                        destinationUrl: destinationUrl
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    const message = result.action === 'created' ? t.successMsg : t.successUpdate;
                    showMessage(message, 'success');
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸäÿ©
                    attempts = result.remaining;
                    updateAttemptsDisplay();
                    
                    // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
                    document.getElementById('destinationUrl').value = '';
                    document.getElementById('qrCode').value = '';
                    
                } else {
                    if (response.status === 429) {
                        showMessage(t.errors.maxAttempts, 'error');
                        attempts = 0;
                    } else {
                        showMessage(result.error || t.errors.networkError, 'error');
                        attempts = result.remaining || attempts - 1;
                    }
                    updateAttemptsDisplay();
                }
                
            } catch (error) {
                console.error('ÿÆÿ∑ÿ£ ŸÅŸä API:', error);
                showMessage(t.errors.networkError, 'error');
                attempts = Math.max(0, attempts - 1);
                updateAttemptsDisplay();
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = t.btnText;
            }
        }

        // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', function() {
            detectLanguage();
            loadRemainingAttempts(); // Ÿáÿ∞ÿß ÿßŸÑÿ≥ÿ∑ÿ± ÿßŸÑÿ¨ÿØŸäÿØ
            
            const codeFromUrl = getCodeFromUrl();
            if (codeFromUrl && validateCode(codeFromUrl)) {
                document.getElementById('qrCode').value = codeFromUrl;
            }
            
            // ÿ±ÿ®ÿ∑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
            document.getElementById('activationForm').addEventListener('submit', handleSubmit);
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿπÿØÿØ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿßÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸäÿ© ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ©
        async function loadRemainingAttempts() {
            try {
                const response = await fetch('/.netlify/functions/attempts', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    attempts = result.remaining || 10;
                    updateAttemptsDisplay();
                }
            } catch (error) {
                console.log('Could not load attempts info');
            }
        }

        // ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ© ŸÑŸÑŸÜÿ¨ÿßÿ≠
        function showSuccessPopup(actionText) {
            const t = translations[currentLang];
            
            // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÜÿßŸÅÿ∞ÿ© ÿßŸÑŸÖŸÜÿ®ÿ´ŸÇÿ©
            const popup = document.createElement('div');
            popup.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                z-index: 2000;
                text-align: center;
                max-width: 350px;
                width: 90%;
            `;
            
            popup.innerHTML = `
                <div style="color: #28a745; font-size: 48px; margin-bottom: 15px;">‚úÖ</div>
                <h3 style="color: #333; margin-bottom: 10px;">${actionText}</h3>
                <p style="color: #666;">${t.successMsg}</p>
                <button onclick="closeSuccessPopup()" style="
                    margin-top: 20px;
                    padding: 10px 20px;
                    background: #28a745;
                    color: white;
                    border: none;
                    border-radius: 8px;
                    cursor: pointer;
                ">ŸÖŸàÿßŸÅŸÇ</button>
            `;
            
            // ÿßŸÑÿÆŸÑŸÅŸäÿ© ÿßŸÑŸÖÿ∏ŸÑŸÖÿ©
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 1999;
            `;
            
            overlay.id = 'successOverlay';
            popup.id = 'successPopup';
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // ÿ•ÿ∫ŸÑÿßŸÇ ÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ÿπÿØ 5 ÿ´ŸàÿßŸÜŸç
            setTimeout(closeSuccessPopup, 5000);
        }

        function closeSuccessPopup() {
            const popup = document.getElementById('successPopup');
            const overlay = document.getElementById('successOverlay');
            if (popup) popup.remove();
            if (overlay) overlay.remove();
        }
    </script>
